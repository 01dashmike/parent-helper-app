
<!DOCTYPE html>
<html>
<head>
  <title>ParentHelper AI Search</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    #chat-log div { margin-bottom: 10px; }
    #chat-log { border: 1px solid #ccc; padding: 10px; min-height: 200px; }
    #chat-input { width: 80%; padding: 10px; }
    button { padding: 10px; }
  </style>
</head>
<body>
  <h2>Ask me about local baby & toddler classes</h2>
  <div id="chat-log"></div>
  <input type="text" id="chat-input" placeholder="Ask a question..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById('chat-input');
      const message = input.value;
      input.value = '';

      const chatLog = document.getElementById('chat-log');
      chatLog.innerHTML += `<div><strong>You:</strong> ${message}</div>`;

      const res = await fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question: message })
      });

      const data = await res.json();
      chatLog.innerHTML += `<div><strong>Bot:</strong> ${data.answer}</div>`;
    }
  </script>
</body>
</html>
