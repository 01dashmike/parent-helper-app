<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
<input id="townInput" type="text" placeholder="Enter town name..." />
<button onclick="search()">Search</button>
<pre id="results"></pre>
<script type="module">
  import { fetchClassesByTown } from './client/supabaseClient.js';

  window.search = async function () {
    const town = document.getElementById('townInput').value;
    const results = await fetchClassesByTown(town);
    document.getElementById('results').textContent = JSON.stringify(results, null, 2);
  };
</script>
